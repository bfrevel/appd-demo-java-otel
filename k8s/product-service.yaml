---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-postgres
spec:
  selector:
    matchLabels:
      app: product-postgres
  template:
    metadata:
      labels:
        app: product-postgres
    spec:
      containers:
        - name: product-postgres
          image: postgres:14.2-alpine
          # https://hub.docker.com/_/postgres
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: postgrespw

---
apiVersion: v1
kind: Service
metadata:
  name: product-postgres
spec:
  selector:
    app: product-postgres
  type: ClusterIP
  ports:
    - name: jdbc
      port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: appdynamics/demo/java/otel/product-service
          imagePullPolicy: IfNotPresent
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Dspring.profiles.active=k8s"
          ports:
            - name: http
              containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  selector:
    app: product-service
  ports:
    - targetPort: http
      port: 8080
